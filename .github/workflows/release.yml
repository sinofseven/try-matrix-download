name: release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: |
          find templates/ -type f | sort > files.txt
          echo "RELEASE_FILES=$(cat files.txt)" >> $GITHUB_ENV
      - run: echo $RELEASE_FILES
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: templates/